<div class="bg parentDiv">
    <div class="container centerFlex divAlign outer">
        <main class="" style="width: 100%;">
            <div id="login" class=" login-panel panel panel-default">
                <div class="panel-heading centerFlex">
                    <h3>Log in</h3>
                </div>
                <br /><br /><br />
                <!-- <div class="borderStyle">

                </div> -->
                <br />
                <div>
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                                placeholder="Ex. pat@example.com">
                            <mat-error
                                *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <div class="column">
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput [formControl]="passwordFormControl">
                            <svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="16" height="16" class="field-icon">
                                <defs>
                                    <style>
                                        .cls-1 {
                                            fill: none;
                                        }
                                    </style>
                                </defs>
                                <path
                                    d="M30.94,15.66A16.69,16.69,0,0,0,16,5,16.69,16.69,0,0,0,1.06,15.66a1,1,0,0,0,0,.68A16.69,16.69,0,0,0,16,27,16.69,16.69,0,0,0,30.94,16.34,1,1,0,0,0,30.94,15.66ZM16,25c-5.3,0-10.9-3.93-12.93-9C5.1,10.93,10.7,7,16,7s10.9,3.93,12.93,9C26.9,21.07,21.3,25,16,25Z" />
                                <path d="M16,10a6,6,0,1,0,6,6A6,6,0,0,0,16,10Zm0,10a4,4,0,1,1,4-4A4,4,0,0,1,16,20Z" />
                                <rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1"
                                    width="8" height="8" />
                            </svg>
                        </mat-form-field>
                        
                    </div>
                    <br><br>
                    <button mat-raised-button color="primary" class="btnRightBtm" (click)="login()" >Login
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                            y="0px" viewBox="0 0 32 32" xml:space="preserve" width="16" height="16" class="arrow-icon">
                            <style type="text/css">
                                .st0 {
                                    fill: none;
                                }
                            </style>
                            <rect id="_Transparent_Rectangle_" class="st0" width="32" height="32" />
                            <polygon points="18,6 16.6,7.4 24.1,15 3,15 3,17 24.1,17 16.6,24.6 18,26 28,16 " />
                        </svg>
                    </button>
                    </form>
