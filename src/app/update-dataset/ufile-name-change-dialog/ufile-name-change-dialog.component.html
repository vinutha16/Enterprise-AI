<h2 mat-dialog-title>File Conflict</h2>
<h3>{{data.dispplayFileName}} already exists.</h3>
<h4>Do you want to overwrite the existing file or rename it?</h4>
<div mat-dialog-content>
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Rename</mat-label>
        <input matInput [(ngModel)]="data.uploadeFileName" placeholder="Name">
      </mat-form-field>
    </div>
  </div>
</div>
<br>
<div mat-dialog-actions>
  <div class="row-button">
    <div class="col-12" class="button-inline">
      <button class="button-col" mat-button type="button" (click)="dialogRef.close()">Cancel</button>
      <button class="button-col" mat-button [mat-dialog-close]="data.uploadeFileName">Save</button>

    </div>
  </div>
</div>
