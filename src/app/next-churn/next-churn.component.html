<div class="parntDiv">

  <div class="marginLeft">
    <button mat-raised-button color="primary" class="buttonClr" (click)="openDialog()">Create New Report
    </button>

    <!-- <button color="primary" (click)="viewreport('')">Report</button> -->
  </div>
  <div>

    <div class="row">
      <h4>List of Available Reports</h4>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

          <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="dataSetName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dataset </th>
            <td mat-cell *matCellDef="let element"> {{element.dataSetName}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="targetVariable">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Target Variable </th>
            <td mat-cell *matCellDef="let element"> {{element.targetVariable}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="reportReady">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
            <td mat-cell *matCellDef="let element" >
              <span *ngIf="element.reportReady == 'Y'">Available</span>
              <span *ngIf="element.reportReady == 'N'">In Progress</span>
              <span *ngIf="element.reportReady == 'BE'">Errored Out</span>
              </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="fileId">
            <th mat-header-cell *matHeaderCellDef> Report </th>
            <td mat-cell *matCellDef="let element">
              <a>
                <mat-icon class="icon bulb" [ngClass]="element.reportReady == 'Y' ? 'Y': 'disable'">visibility</mat-icon><span [ngClass]="element.reportReady == 'Y' ? 'Y': 'disable'" class="tablerow" (click)="viewreport(element)">
                  View Report</span>
              </a> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
