<div class="container-fluid">
  <app-view-carousel (viewCarouselClickEvent)="updateCarouselTab($event)" [reportdata]="finalReportData">
  </app-view-carousel>
  <div class="spinner-center" *ngIf="showCarousel">
    <mat-spinner strokeWidth="3" [diameter]="100"></mat-spinner>
  </div>
  <div class="row-button">
    <div class="col-12">
      <button mat-flat-button color="primary" (click)="onNoClick()" cdkFocusInitial>Cancel</button>
    </div>
  </div>
</div>
