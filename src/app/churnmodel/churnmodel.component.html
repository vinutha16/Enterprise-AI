        <button class="buttonModel" style="width:97%;margin-top: 10px;" [ngClass]="{'activebutton': lithiumColor}"

          (click)="lithiumClick();child.globalValue();child1.globalValue();child2.globalValue();child3.globalValue()">
          <div style="display:flex">Lithium Ion-Battery</div>
        </button>
      </div>
      <div class="col-md-6">
        <button class="buttonModel" style="width:97%" [disabled]="disableSelect" mat-raised-button>
          <div style="display:flex">Machine Failure</div>
        </button>
      </div>
    </div>
    <div style="display:flex;margin-top:1rem;font-size:14px;width: 100%;">{{description}}</div>
